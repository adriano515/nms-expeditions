  patches:
   - id: autocomplete12optionals
     json: 12_omega.autocomplete12optionals.patch.json
     description: Automatically complete the optional milestones when starting the expedition. You need to save and reload your game at least once.
   - id: encrypt12optionals
     json: 12_omega.encrypt12optionals.patch.json
     description: Encrypt the optional milestones so they can be completed once you arrive at the appropriate rendezvous. You need to save and reload your game at least once. Side effect - they will all appear as completed in your log and on the expeditions page.
